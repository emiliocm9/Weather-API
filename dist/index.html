<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form class="form-inline">
    <label class="sr-only" for="inlineFormInputName2">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="City Name">
    <button type="submit" id="find" class="btn btn-primary mb-2">Submit</button>
  </form>
  <button id="search">Este es</button>
  <div class="container">
    <h1 class="texto"></h1>
  </div>
  <div class="container-fluid">
    <div class="card mx-auto" style="width: 25rem;">
      <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title" id="city-title"></h5>
        <h5 class="card-title"><span id="city-temp"></span> <span id="city-unity"></span></h5>
        <p class="card-text text-capitalize text-info text-italic" id="city-description"></li>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Humidity: <span id="city-humidity"></span>%</li>
        <li class="list-group-item">Pressure: <span id="city-pressure"></span>, hPa</li>
        <li class="list-group-item">Minimum temperature: <span id="city-tempmin"></span></li>
        <li class="list-group-item">Maximum temperature: <span id="city-tempmax"></span></li>
      </ul>
      <div class="card-body d-flex justify-content-around">
        <div class="sunrise-cont d-flex flex-column text-center">
          <h6 class="mt-3 text-secondary" id="sunrise-time"></h6>
          <i class="far fa-sun display-4"></i>
          <h6 class="mt-3">Sunrise</h6>
        </div>
        <div class="sunrise-cont d-flex flex-column text-center">
          <h6 class="mt-3 text-secondary" id="sunset-time"></h6>
          <i class="fas fa-sun display-4"></i>
          <h6 class="mt-3">Sunset</h6>
        </div>
      </div>
      <div class="card-body d-flex justify-content-around">
        <a href="#" class="card-link" id="Celsius">Celsius</a>
        <a href="#" class="card-link" id="fahrenheit">Farenheit</a>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <!---- Bootstrap Components ---->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- FontAwesome Component -->
  <script src="https://kit.fontawesome.com/b8f781cebc.js" crossorigin="anonymous"></script>
</body>
</html>
